    <div class="radio-container">
        <div class="top-box">
          <div class="single-element"><h1>StellarWave</h1></div>
          <!-- <div class="single-element"><button id="theme-switcher">Switch Theme</button></div> -->
          <label class="switch">
            <input type="checkbox" id="theme-switcher" onclick="toggleTitle()">
            <span class="slider" title="Switch to dark mode"></span>
          </label>
        </div>
        <div class="album-and-info">
          <img id="album-cover" src="placeholder.png" alt="Album Cover">  
          <div class="track-info">
            <p id="artist-name">Artist Namerrrrrrrrrrrr</p>
            <p id="track-name">Track Name</p>
            <p id="album-name">Album Name</p>
            <div class="download-upload">
                <button id="download" class="single-element">⬇️</button>
                <button id="upload" class="single-element">⬆️</button>
            </div>
          </div>
        </div>
        <div class="controls-and-volume">
            <div class="controls">
                <button id="prev" title="Previous track">⏮️</button>
                <button id="play" title="Play">▶️</button>
                <button id="next" title="Next track">⏭️</button>
            </div>
            <div class="volume-control">
                <button id="mute" title="Mute">&#x1F50A;</button>
                <input type="range" id="volume" name="volume" min="0" max="100">
            </div>
        </div>
    </div>
